  <div class="item  col-xs-4 col-lg-4"    *ngFor="let product of product">
          <a [routerLink]="['./', product._id ]">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://localhost:8808/app/assets/product/1.jpg" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                 {{product.name}} </h4>
                    <p class="group inner list-group-item-text">
                       {{product.description}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{product.price}}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
